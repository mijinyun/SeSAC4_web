<html>
    <head>
        <title>z-index</title>

        <style>
            div {
                width:100px;
                height:100px;
                border-radius: 50px;
            }

            .div1 {
                left:100px;
                background-color: red;
            }

            .div2 {
                left:150px;
                background-color: orange;
            }

            .div3 {
                left:200px;
                background-color: yellow;
            }
            .div4 {
                left:250px;
                background-color: blue;
            }

        </style>
    </head>

    <body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    </body>
</html>
