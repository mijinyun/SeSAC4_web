
<html>
    <head>
        <meta charset="UTF-8">
        <title>애벌레2</title>

        <style>
            div {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }

            .div1 {
                background-color: #0A82FF;
                position:relative;
                
                
            }

            .div2 {
                position:absolute;
                left:65px;
                top:45px;
                background-color: #0A6ECD;
            }

            .div3 {
                background-color: #0000CD;
                left:45px;
                top:30px;
                position: relative;
            }

            .div4 {
                background-color: #90AFFF;
                left:45px;
                position:relative;
            }

            .div5 {
                background-color: #008080;
                position:relative;
                left:55px;
                z-index: 1;
            }

            .eye1 {
                width: 35px;
                height:35px;
                border-radius: 20px;
                background-color: white;
                position:absolute;
                left:30px;
                top:25px;
            }

            .eye2 {
                width:20px;
                height:20px;
                border-radius: 10px;
                background-color: black;
                position:relative;
                top:8px;
            }

            img {
                position:relative; /*포지션을 안해주면 애벌레 뒤로 잔디가 숨음 . 근데 포지션을 ab~,re~하면 잔디가 가장 앞으로 나옴 , 왜지? */
                left:50px;      
            }
            

            span > img {
                width:40px;
                height:40px;
                position:absolute;
                left:250px;
                top:40px;      
                z-index: 2;               
            }

            div > img {
                width:40px;
                height:40px;
                position:absolute;
                top:100px;
            }

        </style>

    </head>

    <body>
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <div class="div4">
                        <div class="div5"></div>
                    </div>
                </div>
            </div>
            <div class="eye1">
                <div class="eye2"></div>
            </div>
            <img src="butterfly.png">
            <span>
                <img src="butterfly.png">
            </span>
        </div>
        <img width=300 src="3.png">
        
        
    </body>
</html>
