<html>
    <head>
        <title>애벌레2</title>

        <style>
            div {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }

            .div1 {
                background-color: #0A82FF;
                
            }

            .div2 {
                position:absolute;
                left:80px;
                top:50px;
                background-color: #0A6ECD;
            }

            .div3 {
                background-color: #0000CD;
                left:45px;
                top:30px;
                position: relative;
            }

            .div4 {
                background-color: #90AFFF;
                left:45px;
                position:relative;
            }

            .div5 {
                background-color: #008080;
                position:relative;
                left:55px;
                z-index: 1;
            }

            .eye1 {
                width: 35px;
                height:35px;
                border-radius: 20px;
                background-color: white;
                position:absolute;
                left:33px;
                top:25px;
            }

            .eye2 {
                width:20px;
                height:20px;
                border-radius: 10px;
                background-color: black;
                position:relative;
                top:8px;
            }

            img {
                position:relative; /*포지션을 안해주면 애벌레 뒤로 잔디가 숨음 . 근데 포지션을 fixed, ab~,re~하면 잔디가 가장 앞으로 나옴 , 왜지? */
                left:50px;      
            }
            

            span > img {
                width:40px;
                height:40px;
                position:absolute;
                left:250px;
                top:40px;      /* 그냥 div끝난 아래에 img를 넣으면 원하는 위치인 애벌레 위쪽에 할 수 없었음.방법을 찾다가  가장 맨왼쪽위에 있는 div1을 기준으로 하여 포지션을 absolute로 함*/
                               /* 얘는 div1를 기준으로 absolute;>*/
            }

            img + img {
                width:40px;
                height:40px;
                position:absolute;
                left:100px;           /*이 나비 이미지는 가장 아래에 있는 소스인데 왜 포지션을 absoulte나 relative로 지정하면 잔디 보다 위쪽으로 설정이 되는지?*/
            }


        </style>

    </head>

    <body>
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <div class="div4">
                        <div class="div5"></div>
                    </div>
                </div>
            </div>
            <div class="eye1">
                <div class="eye2"></div>
            </div>
            <span>
                <img src="C:\Users\yunmj\github\butterfly.png">
            </span>
        </div>
        <img width=300 src="C:\Users\yunmj\github\3.png">
        <img src="C:\Users\yunmj\github\butterfly.png">
        
    </body>
</html>
