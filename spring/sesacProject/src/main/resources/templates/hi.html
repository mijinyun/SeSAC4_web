<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 th:text="${text}">hi</h1>
  <p th:text="${utext}">hi</p>
<input type="text" th:value="${text}">
<!--//with: 변수값 지정-->
<div th:with="temp=${text}" th:text="${temp}"></div>
<div th:switch="${text}">
    <p th:case="hi">hi</p>
    <p th:case="'hello'">hello</p>
    <p th:case="*"> other </p>
<!--    // * : default-->
</div>
<!--//if문-->
<p th:if="${text}=='web'" th:text="${text}"></p>
<p th:unless="${text}=='web'" th:text="'web이 아님'"></p>


<!--//for문-->

<ul>
   <li th:each="name:${names}">
       <span th:text="${name}">이름</span>
<!--       span안쓰고 그냥 바로 li에 해도됨.-->
   </li>
</ul>

<p th:if="${age} <20" th:text="${age}+ '세는 미성년자입니다.'"></p>
<p th:unless="${age} <20" th:text="${age} + '세는 성인입니다.'"></p>

  <p th:if="${age2} <20" th:text="${age2}+ '세는 미성년자입니다.'"></p>
  <p th:unless="${age2} <20" th:text="${age2} + '세는 성인입니다.'"></p>

</body>
</html>
