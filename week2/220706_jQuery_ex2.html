<head>
    
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css"> 

    <style>
        div {
            width: 200px;
            height:200px; 
        }
        div:hover {
            cursor:pointer;
        }
        .css1 {
            background-color: red;
        }

        .css2 {
            background-color: yellow;
        }

        .css3 {
            background-color: blue;
        }

        .css4 {
            background-color: green;
        }
         

    </style>
    <script>
        
        function changecolor() {
                
        if ($("div").hasClass("css1")) {
                $("div").switchClass("css1","css2");  
            }
            else if ($("div").hasClass("css2")) {
                $("div").switchClass("css2","css3");
            }
            else if ($("div").hasClass("css3")) {
                $("div").switchClass("css3","css4");
            }
            else {
                $("div").switchClass("css4","css1");
            }
        }


    </script>
</head>
<body>
    <div class="css1" onclick="changecolor()"></div>
</body>
</html>
