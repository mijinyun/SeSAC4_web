<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .alert-box {
            background-color: pink;
            color:midnightblue;
            border-radius: 5px;
            padding:20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창입니다.</p>
        <button onclick="알림창열기('none');">닫기</button>
    </div>
    <button onclick="changeText('아이디를 입력하세요.');">버튼1</button>
    <button onclick="changeText('비밀번호를 입력하세요.');">버튼2</button>


    <script>

        function 알림창열기(b){
            document.getElementById('alert').style.display=b;
        }

        function changeText(a) {
            document.getElementById('alert').style.display='block'
            document.getElementById('title').innerHTML=a;
        }
    </script>

</body>
</html>
