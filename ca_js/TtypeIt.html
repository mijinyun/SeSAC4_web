<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typeit@8.6.6/dist/index.umd.js"></script>   <title>Document</title>
<style>
    :root {
        --ti-cursor-margin-left: 0.3em;
        --ti-cursor-color: blue;
        
    }
</style>

</head>

<body>
    <h1 id="title">MijinCoding Youtube</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new TypeIt('#title')
            .pause(1000)
            .delete(7,{delay:1000})
            .type('academy')
            .go();
        })

    </script>
</body>
</html>
