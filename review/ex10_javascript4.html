<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 계산기 만들기</title>
</head>
<body>
    값1: <input type="text" id="val1"><br>
    값2: <input type="text" id="val2"><br>
    연산자: <input type="text" id="operator"><br>
    결과: <input type="text" id="result"><br>
    <br>
    <button type="button" onclick="cal()">계산하기</button>
    <button type="button" onclick="reset()">초기화</button>

    <script>

        function cal() {

        var v1=Number(document.getElementById("val1").value);
        var v2=Number(document.getElementById("val2").value);
        var op=document.getElementById("operator").value;
        var res;

        if (op == "+") {
            res = v1 +v2 ;
        }
        else if (op == "-") {
            res = v1 -v2 ;
        }
        else if (op == "*") {
            res = v1 * v2 ;
        }
        else if (op == "/") {
            res = v1 / v2 ;
        }
        

        document.getElementById("result").value=res;
    }

    function reset() {
        document.getElementById("val1").value = " ";
        document.getElementById("val2").value = " ";
        document.getElementById("operator").value = " ";
        document.getElementById("result").value = " ";
    }

    </script>
</body>
</html>
