<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery1 이미지 바꾸기
    </title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>

    

</head>
<body>
    <img src="" width="200" height="200"><br>
    <button type="button" onclick="apple()">사과</button>
    <button type="button" onclick="banana()">바나나</button>
    <button type="button" onclick="grape()">포도</button>
    <button type="button" onclick="peach()">복숭아</button>

    <script>
        function apple() {
            $('img').attr("src",".././week2/apple.jpg");
        }
        function banana() {
            $('img').attr("src",".././week2/banana.jpg");
        }
        function grape() {
            $('img').attr("src",".././week2/grap.jpg");
        }
        function peach() {
            $('img').attr("src",".././week2/peach.jpg");
        }

    </script>
</body>
</html>
