<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        .one {
            background-color: #0080FF;
            position: relative;
        }

        .two {
            background-color: #0489B1;
            position: absolute;
            left:70px;
            top:40px;
        }

        .three {
            background-color: #4000FF;
            position:relative;
            left:50px;
            top:50px;
        }
        
        .four {
            background-color: #2ECCFA;
            position:relative;
            left:50px;
        }

        .five {
            background-color: #086A87;
            position: relative;
            left: 60px;
            z-index: 2;
        }

        .eye1 {
            background-color: white;
            width:40px;
            height:40px;
            border-radius: 20px;
            position: absolute;
            left:20px;
            top:15px;
        }

        .eye2 {
            background-color: black;
            width:20px;
            height:20px;
            border-radius: 10px;
            position:relative;
            top:7px;
        }

        .grass {
            position:relative;
            left:100px;
            top:10px;
            z-index: 1;
        }

        .fly {
            width:30px;
            height: 30px;
            position: fixed;
            top:75px;
            z-index: 3;
        }
        
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three">
                <div class="four">
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="eye1">
            <div class="eye2"></div>
        </div>
    </div>
    <img class="grass" src=".././week1/3.png">
    <img class="fly" src=".././week1/butterfly.png">

</body>
</html>
