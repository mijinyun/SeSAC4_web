<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    
    <title>달력 스케쥴 만들기</title>
    <style>
        td:hover {
            cursor: pointer;
        }
        td {
            width:50px;
            height: 50px;
            vertical-align: top;
        }
    </style>

</head>
<body>
    <div>
        날짜&nbsp;:&nbsp;<input type="text" id="day"><br>
        내용&nbsp;:&nbsp;<input type="text" id="exp"><br>
        <br>
        <button type="button" onclick='expClick()'>작성</button>
        </div>
        <table cellspacing="0" cellpadding="30px;" style="text-align:center;">
            <caption style="color:rgb(115, 55, 255); font-size: 1.5em;">2022.07</caption>
            <tr>
                <td style="color:red;">Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td style="color: blue;">Sat</td>
            </tr>
          
            <tr>
                <td style="color:red;"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td style="color: blue;">2</td>
            </tr>
    
            <tr>
                <td style="color:red;">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td style="color: blue;">9</td>
            </tr>
    
            <tr>
                <td style="color:red;">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td style="color: blue;">16</td>
            </tr>
    
            <tr>
                <td style="color:red;">17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td style="color: blue;">23</td>
            </tr>
    
            <tr>
                <td style="color:red;">24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td style="color: blue;">30</td>
            </tr>
    
            <tr>
                <td style="color:red;">31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="color: blue;"></td>
            </tr>
    
        </table>

        <script>
            var target;

            $('td').on('click',function(object){
                target=object.currentTarget;
                $('#day').val($(target).text());
               
            });

            function expClick() {
                $(target).append('<br>' + ($('#exp').val()));
            }
        </script>
</body>
</html>
