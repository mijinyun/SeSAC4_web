<html>
    <head>
        <title>애벌레1</title>

        <style>
            div {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }

            .div1 {
                background-color: #0A82FF;
            }

            .div2 {
                position:absolute;
                left:80px;
                top:50px;
                background-color: #0A6ECD;
            }

            .div3 {
                background-color: #0000CD;
                left:45px;
                top:30px;
                position: relative;
            }

            .div4 {
                background-color: #90AFFF;
                left:45px;
                position:relative;
            }

            .div5 {
                background-color: #008080;
                position:relative;
                left:55px;
            }

            .eye1 {
                width: 35px;
                height:35px;
                border-radius: 20px;
                background-color: white;
                position:absolute;
                left:33px;
                top:25px;
            }

            .eye2 {
                width:20px;
                height:20px;
                border-radius: 10px;
                background-color: black;
                position:relative;
                top:8px;
            }


        </style>

    </head>

    <body>
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <div class="div4">
                        <div class="div5"></div>
                    </div>
                </div>
            </div>
            <div class="eye1">
                <div class="eye2"></div>
            </div>

        </div>
        

    </body>
</html>
